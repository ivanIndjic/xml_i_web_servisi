<head>

<meta charset="utf-8">

<!-- CSS -->
<link rel="stylesheet"
	href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
<link rel="stylesheet" href="bootstrap/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet"
	href="bootstrap/bootstrap/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="css/form-elements.css">
<link rel="stylesheet" href="css/style.css">

<link rel="shortcut icon" href="ico/favicon.png">
<link rel="apple-touch-icon-precomposed" sizes="144x144"
	href="ico/apple-touch-icon-144-precomposed.png">
<link rel="apple-touch-icon-precomposed" sizes="114x114"

<link rel="apple-touch-icon-precomposed" sizes="72x72"
	href="ico/apple-touch-icon-72-precomposed.png">
<link rel="apple-touch-icon-precomposed"
	href="ico/apple-touch-icon-57-precomposed.png">
<script src="toastr/toastr.min.js"></script>
<link href="toastr/toastr.min.css" rel="stylesheet" />

<script src="js/jquery-3.3.1.min.js"></script>

<script src="scripts/jquery.backstretch.min.js"></script>
<script src="scripts/scripts.js"></script>
<script src = "js/registracija.js"></script>

</head>

<body>
	<div class="col-sm-1 middle-border"></div>

	<div class="col-sm-5">

		<div class="form-box">
			<div class="form-top">
				<div class="form-top-left">
					<h3>Registruj se</h3>
					<p>Popunite formu za registraciju Vasim podacima.</p>
				</div>
				<div class="form-top-right">
					<i class="fa fa-pencil"></i>
				</div>
			</div>
			<div id="formaRegistracija" class="form-bottom">
				<div class="form-group">
					<label>First name</label> <input type="text" class="form-control"
						id="imeReg">
				</div>
				<div class="form-group">
					<label>Last name</label> <input type="text" class="form-control"
						id="przReg">
				</div>
				<div class="form-group">
					<label>Email</label> <input type="text" class="form-control"
						id="emailReg">
				</div>
				<div class="form-group">
					<label>Password</label><input type="password" class="form-control"
						id="passReg">
				</div>

				<button type="button" onclick="buttonRegisterClick()" class="btn">Sign
					me up!</button>
			</div>
		</div>

	</div>
</body>
