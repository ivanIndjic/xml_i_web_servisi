 <script type="text/javascript" src="bootstrap/bootstrap/js/bootstrap.js"></script>

<body>
	<div class="bg">

  <nav class="navbar navbar-inverse" id="navBar">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Welcome to MINM</a>
    </div>
    <ul class="nav navbar-nav" >
      <li><a href="#" onclick="return proba()">My Profile</a></li>

<div class="modal fade" id="modalSoba" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content" >
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
      </button>
      <div class="modal-header">    
		 <div class="w3-card-4">
		  <div class="w3-container w3-brown">
		    <h2>New Room</h2>
		  </div>
		</div>
		</div>
		<div class="modal-body">
			   <form class="w3-container" onsubmit="return sakriModal()">
			    <p>      
			    <label class="w3-text-brown"><b>Room number *</b></label>
			    <input class="w3-input w3-border w3-sand" id="brSobe" type="number" onkeypress="return numbersonly(this, event)" required="required" autofocus="autofocus"></p>
			    <p>      
			    <label class="w3-text-brown"><b>Number of beds *</b></label>
			    <input class="w3-input w3-border w3-sand" id="brKreveta" type="number" onkeypress="return numbersonly(this, event)" required="required"></p>
			     <p>      
			    <label class="w3-text-brown"><b>Description of room</b></label>
			    <textarea class="w3-input w3-border w3-sand" id="opis" rows="2" ></textarea></p>
				 <p> 
				<label class="w3-text-brown"><b>Type of room</b></label>
				<select id="tipSobe"></select>
			    </p>
			     
			    <p>
				<label class="w3-text-brown"><b>Address</b></label>
				<button class="w3-btn w3-brown" onclick="return getAdrese()">Choose</button>
			    </p>
			    <div class="odmakni">
			    <input class="w3-input w3-border w3-sand" id="inpAdr" style="width: 300px; length: 5px;" readonly="readonly"/>
			    </div>
			    
			    <p> <button class="w3-btn w3-brown" >Register</button></p>
			  </form>
		</div>
    </div>
  </div>
</div>


<div class="modal fade" id="modalAdrese" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content" >
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
      </button>
      <div class="modal-header">    
		 <div class="w3-card-4">
		  <div class="w3-container w3-brown">
		    <h2>Existing addresses</h2>
		  </div>
		</div>
		</div>
		<div class="modal-body" id="adrese">

		</div>
    </div>
  </div>
</div>
